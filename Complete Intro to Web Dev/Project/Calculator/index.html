<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">

</head>

<body>
    <div class="main-div">
        <div onclick="calc(event)" class="input">0</div>
        <button onclick="calc(event)" class="clear gray" value="clear">AC</button>
        <button onclick="calc(event)" class="gray" value="back">DEL</button>
        <button onclick="calc(event)" class="orange" value="/">/</button>
        <button onclick="calc(event)" class="gray" value="7">7</button>
        <button onclick="calc(event)" class="gray" value="8">8</button>
        <button onclick="calc(event)" class="gray" value="9">9</button>
        <button onclick="calc(event)" class="orange" value="x">x</button>
        <button onclick="calc(event)" class="gray" value="4">4</button>
        <button onclick="calc(event)" class="gray" value="5">5</button>
        <button onclick="calc(event)" class="gray" value="6">6</button>
        <button onclick="calc(event)" class="orange" value="-">-</button>
        <button onclick="calc(event)" class="gray" value="1">1</button>
        <button onclick="calc(event)" class="gray" value="2">2</button>
        <button onclick="calc(event)" class="gray" value="3">3</button>
        <button onclick="calc(event)" class="orange" value="+">+</button>
        <button onclick="calc(event)" class="zero gray" value="0">0</button>
        <button onclick="calc(event)" class="orange" value="=">=</button>
    </div>
    <script src="calculator.js"></script>
</body>

</html>
